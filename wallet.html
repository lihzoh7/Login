<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#dff5df;
  font-family:sans-serif;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

#walletBox{
  width:75vw;
  max-width:500px;
  aspect-ratio:4/3;
  background:#eef;
  padding:10px;
  border-radius:10px;
}

header{
  display:flex;
  justify-content:space-between;
  font-size:22px;
}

.balance{
  background:navy;
  color:white;
  text-align:center;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.amount{
  background:white;
  padding:15px;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #aaa;
}

.amount:hover{ background:#def; }

.lives{
  margin-top:15px;
  text-align:center;
}

.heart{
  font-size:60px;
  cursor:pointer;
}

.info{
  font-size:14px;
}
</style>
</head>

<body>

<div id="walletBox">

<header>
  <span onclick="back()">↩</span>
</header>

<div class="balance">
  BALANCE: R<span id="balance">0.00</span>
</div>

<div class="grid">
  <div class="amount" onclick="pay(5)">R5</div>
  <div class="amount" onclick="pay(10)">R10</div>
  <div class="amount" onclick="pay(15)">R15</div>
  <div class="amount" onclick="pay(20)">R20</div>
</div>

<div class="lives">
  <div>LIVES ♥ <span id="lives">0</span></div>
  <div class="heart" onclick="buyLife()">♥</div>
  <div class="info">50c per life · Max 5</div>
</div>

</div>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { getDatabase, ref, onValue } from
"https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const db = getDatabase();
let uid = null;
let balance = 0;
let lives = 0;

/* AUTH GUARD */
onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="../auth/index.html";
  } else {
    uid = user.uid;
    listenWallet();
  }
});

function listenWallet(){
  const walletRef = ref(db, "wallets/"+uid);
  onValue(walletRef, snap=>{
    if(snap.exists()){
      balance = snap.val().balance || 0;
      lives = snap.val().lives || 0;
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("lives").textContent = lives;
    }
  });
}

/* PAYFAST */
window.pay = (amount)=>{
  const links = {
    5:"https://payf.st/pviof",
    10:"https://payf.st/7d4zb",
    15:"https://payf.st/7yw30",
    20:"https://payf.st/2564l"
  };
  window.location.href = links[amount];
};

/* BUY LIFE */
window.buyLife = ()=>{
  if(lives >= 5){
    alert("Maximum lives reached");
    return;
  }
  if(balance < 0.5){
    alert("Insufficient balance");
    return;
  }

  fetch("https://YOUR-CLOUD-FUNCTION/buyLife",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ uid })
  });
};

window.back = ()=>{
  location.href="main.html";
};
</script>

</body>
</html>
