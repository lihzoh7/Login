<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOGIN</title>
<style>
body {
  background: navy;
  color: white;
  font-family: Arial;
  text-align: center;
}
input {
  width: 80%;
  padding: 10px;
  margin: 8px;
}
button {
  background: blue;
  color: white;
  padding: 10px 30px;
}
.small {
  font-size: 8px;
  cursor: pointer;
}
</style>
</head>

<body>
<h2 style="font-size:14px;">LOG IN</h2>

<input id="email" placeholder="Email Address">
<input id="password" type="password" placeholder="PASSWORD">

<br>
<button onclick="login()">LOG IN</button>

<div style="display:flex; justify-content:space-between; margin:20px;">
  <span class="small" onclick="location.href='signup.html'">SIGN UP</span>
</div>

<div class="small" onclick="forgot()">FORGOTPASSWORD</div>
<div class="small" onclick="location.href='queries.html'">QUERIES</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword, sendPasswordResetEmail } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

window.login = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href =
      "https://lihzoh7.github.io/Main-Menu/";
  } catch(e) {
    alert(e.message);
  }
};

window.forgot = () => {
  sendPasswordResetEmail(auth, email.value)
  .then(()=>alert("Check your email"))
  .catch(err=>alert(err.message));
};
</script>
</body>
</html>
