<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { margin:0; font-family: Arial; background-color: navy; color: white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { width: 300px; display:flex; flex-direction:column; gap:12px; }
    h1 { text-align:center; font-size:14px; }
    input { width:100%; padding:8px; border-radius:4px; border:none; }
    button { width:100%; padding:8px; background:blue; color:white; border:none; cursor:pointer; font-weight:bold; }
    .links { display:flex; justify-content:space-between; font-size:8px; margin-top:4px; }
    .links span { cursor:pointer; text-decoration:underline; color:white; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LOG IN</h1>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">LOG IN</button>
    <div class="links">
      <span id="signupLink">SIGN UP</span>
      <span id="forgotLink">FORGOT PASSWORD</span>
      <span id="queriesLink">QUERIES</span>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "https://lihzoh7.github.io/Main-Menu/"; // redirect to Main Menu
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Navigation links
    document.getElementById('signupLink').addEventListener('click', () => {
      window.location.href = './signup.html';
    });
    document.getElementById('forgotLink').addEventListener('click', () => {
      window.location.href = './forgot-password.html';
    });
    document.getElementById('queriesLink').addEventListener('click', () => {
      window.location.href = './queries.html';
    });
  </script>
</body>
</html>
