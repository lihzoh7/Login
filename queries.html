<!DOCTYPE html>
<html>
<head>
<title>Queries</title>
<style>
body { background: purple; color:white; font-family:Arial; text-align:center; }
input, textarea { width:85%; padding:8px; margin:6px; }
button { padding:10px; background:white; }
</style>
</head>
<body>

<h2>Queries</h2>

<input id="name" placeholder="Name">
<input id="surname" placeholder="Surname">
<input id="idNumber" placeholder="ID Number">
<textarea id="msg" placeholder="Write your query"></textarea>

<button onclick="send()">SEND</button>

<script type="module">
import { db } from "./firebase.js";
import { ref, push } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

window.send = async () => {
  await push(ref(db, "queries"), {
    name: name.value,
    surname: surname.value,
    idNumber: idNumber.value,
    message: msg.value,
    timestamp: Date.now()
  });
  alert("Query sent");
};
</script>

</body>
</html>
