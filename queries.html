<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queries</title>
  <style>
    body { margin:0; font-family: Arial; background-color: purple; color:white; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .container { width:350px; display:flex; flex-direction:column; gap:8px; }
    h1 { text-align:center; font-size:14px; }
    input, textarea { width:100%; padding:8px; border-radius:4px; border:none; }
    textarea { resize:none; height:80px; }
    button { width:100%; padding:8px; background:green; color:white; border:none; cursor:pointer; font-weight:bold; margin-top:5px; }
    span { text-align:center; display:block; cursor:pointer; text-decoration:underline; font-size:8px; margin-top:4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUBMIT QUERY</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="surname" placeholder="Surname">
    <input type="text" id="idNumber" placeholder="ID Number">
    <textarea id="query" placeholder="Type your query here"></textarea>
    <button id="submitBtn">SEND</button>
    <span id="backLogin">Back to Login</span>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;
      const idNumber = document.getElementById('idNumber').value;
      const queryText = document.getElementById('query').value;

      if(!name || !surname || !idNumber || !queryText){ alert("Fill all fields"); return; }

      try {
        await push(ref(db, 'queries'), {
          name, surname, idNumber, query: queryText, timestamp: Date.now()
        });
        alert("Query submitted successfully!");
        window.location.href = './index.html';
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById('backLogin').addEventListener('click', () => {
      window.location.href = './index.html';
    });
  </script>
</body>
</html>
